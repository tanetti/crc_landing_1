<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>CRC</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <picture>
          <source
            srcset="
              ./images/logo/logo-320.webp   320w,
              ./images/logo/logo-400.webp   400w,
              ./images/logo/logo-480.webp   480w,
              ./images/logo/logo-570.webp   570w,
              ./images/logo/logo-680.webp   680w,
              ./images/logo/logo-800.webp   800w,
              ./images/logo/logo-960.webp   960w,
              ./images/logo/logo-1140.webp 1140w,
              ./images/logo/logo-1200.webp 1200w,
              ./images/logo/logo-1360.webp 1360w,
              ./images/logo/logo-1710.webp 1710w,
              ./images/logo/logo-2040.webp 2040w
            "
            type="image/webp"
            sizes="(min-width: 3400px) 800px, (min-width: 2560px) 680px, (min-width: 1920px) 570px, (min-width: 1144px) 480px, (min-width: 768px) 400px, (min-width: 320px) 320px, 100vw"
          />
          <img
            class="logo"
            srcset="
              ./images/logo/logo-320.png   320w,
              ./images/logo/logo-400.png   400w,
              ./images/logo/logo-480.png   480w,
              ./images/logo/logo-570.png   570w,
              ./images/logo/logo-680.png   680w,
              ./images/logo/logo-800.png   800w,
              ./images/logo/logo-960.png   960w,
              ./images/logo/logo-1140.png 1140w,
              ./images/logo/logo-1200.png 1200w,
              ./images/logo/logo-1360.png 1360w,
              ./images/logo/logo-1710.png 1710w,
              ./images/logo/logo-2040.png 2040w
            "
            sizes="(min-width: 3400px) 800px, (min-width: 2560px) 680px, (min-width: 1920px) 570px, (min-width: 1144px) 480px, (min-width: 768px) 400px, (min-width: 320px) 320px, 100vw"
            src="./images/logo/logo-570.png"
            alt="Logo"
          />
        </picture>
        <ul class="links">
          <li class="links__item">
            <a href="" class="links__link" aria-label="Follow us on Youtube">
              <svg class="links__icon links__icon--special" width="40" height="40">
                <use href="./images/sprite.svg#youtube"></use>
              </svg>
            </a>
          </li>
          <li class="links__item">
            <a href="" class="links__link" aria-label="Call us">
              <svg class="links__icon" width="40" height="40">
                <use href="./images/sprite.svg#phone"></use>
              </svg>
            </a>
          </li>
          <li class="links__item">
            <a href="" class="links__link" aria-label="Follow us on Instagram">
              <svg class="links__icon" width="40" height="40">
                <use href="./images/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="links__item">
            <a href="" class="links__link" aria-label="Our position">
              <svg class="links__icon" width="40" height="40">
                <use href="./images/sprite.svg#geo"></use>
              </svg>
            </a>
          </li>
          <li class="links__item">
            <a href="" class="links__link" aria-label="Follow us on Telegram">
              <svg class="links__icon" width="40" height="40">
                <use href="./images/sprite.svg#telegram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
