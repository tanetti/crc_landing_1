<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CRC Motorsport. Car service & chip tuning. Dnipro, Ukraine" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/icons/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="./images/icons/apple-touch-icon-144x144.png" sizes="144x144" />
    <link rel="apple-touch-icon-precomposed" href="./images/icons/apple-touch-icon-114x114.png" sizes="114x114" />
    <link rel="apple-touch-icon-precomposed" href="./images/icons/apple-touch-icon-72x72.png" sizes="72x72" />
    <link rel="apple-touch-icon-precomposed image_src" href="./images/icons/apple-touch-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>CRC Motorsport</title>
  </head>
  <body>
    <h1 class="visually-hidden">CRC Motorsport</h1>
    <div class="wrapper">
      <section class="section">
        <div class="content">
          <picture>
            <source
              srcset="
                ./images/logo/logo-320.webp   320w,
                ./images/logo/logo-400.webp   400w,
                ./images/logo/logo-480.webp   480w,
                ./images/logo/logo-570.webp   570w,
                ./images/logo/logo-680.webp   680w,
                ./images/logo/logo-800.webp   800w,
                ./images/logo/logo-960.webp   960w,
                ./images/logo/logo-1140.webp 1140w,
                ./images/logo/logo-1200.webp 1200w,
                ./images/logo/logo-1360.webp 1360w,
                ./images/logo/logo-1710.webp 1710w,
                ./images/logo/logo-2040.webp 2040w
              "
              type="image/webp"
              sizes="(min-width: 3400px) 680px, (min-width: 2560px) 570px, (min-width: 1920px) 480px, (min-width: 960px) 400px, (min-width: 320px) 320px, 100vw"
            />
            <img
              class="logo"
              srcset="
                ./images/logo/logo-320.png   320w,
                ./images/logo/logo-400.png   400w,
                ./images/logo/logo-480.png   480w,
                ./images/logo/logo-570.png   570w,
                ./images/logo/logo-680.png   680w,
                ./images/logo/logo-800.png   800w,
                ./images/logo/logo-960.png   960w,
                ./images/logo/logo-1140.png 1140w,
                ./images/logo/logo-1200.png 1200w,
                ./images/logo/logo-1360.png 1360w,
                ./images/logo/logo-1710.png 1710w,
                ./images/logo/logo-2040.png 2040w
              "
              sizes="(min-width: 3400px) 680px, (min-width: 2560px) 570px, (min-width: 1920px) 480px, (min-width: 960px) 400px, (min-width: 320px) 320px, 100vw"
              src="./images/logo/logo-570.png"
              alt="Logo"
            />
          </picture>
          <nav>
            <ul class="links">
              <li class="links__item">
                <a
                  href="https://www.youtube.com/c/CRCMotorsport"
                  class="links__link"
                  aria-label="Follow us on Youtube"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-youtube"></i>
                </a>
                <span class="mirror">
                  <i class="fa-brands fa-youtube"></i>
                </span>
              </li>
              <li class="links__item">
                <a
                  href="https://t.me/crc_motorsport"
                  class="links__link"
                  aria-label="Follow us on Telegram"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fa-solid fa-paper-plane"></i>
                </a>
                <span class="mirror">
                  <i class="fa-solid fa-paper-plane"></i>
                </span>
              </li>
              <li class="links__item">
                <a
                  href="https://www.instagram.com/crc_dnepr/"
                  class="links__link"
                  aria-label="Follow us on Instagram"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fa-brands fa-instagram"></i>
                </a>
                <span class="mirror">
                  <i class="fa-brands fa-instagram"></i>
                </span>
              </li>
              <li class="links__item">
                <a
                  href="https://maps.app.goo.gl/eFa5Tb9sBu7vJ87s8"
                  class="links__link"
                  aria-label="Our position"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </a>
                <span class="mirror">
                  <i class="fa-solid fa-location-dot"></i>
                </span>
              </li>
              <li class="links__item">
                <a href="tel:+380504810418" class="links__link" aria-label="Call us +380504810418" target="_blank" rel="noopener noreferrer">
                  <i class="fa-solid fa-phone"></i>
                </a>
                <span class="mirror">
                  <i class="fa-solid fa-phone"></i>
                </span>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </div>
  </body>
</html>
